<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thongtincanhan.css">
    <title>Thông Tin Cá Nhân</title>
</head>

<body>
    <section id="banner">
            <img src="https://chongthamvietnam.vn/wp-content/uploads/2021/10/Logo-dai-bang-dep-nhat-559x470.jpg" class="logo">
        <div class="banner-text">
            <h1>Nguyễn Quốc Dũng</h1>
            <p>Thông Tin cá Nhân</p>
            <div class="banner--bth">
                <a href="#">Cuộc Sống</a>
                <a href="#">Gia Đình</a>
            </div>
        </div>

    </section>
    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="#"></a>HOME</a></li>
            <li><a href="#"></a>Cá Nhân</a></li>
            <li><a href="#"></a>Gia Đình</a></li>
            <li><a href="#"></a>Cuộc Sống</a></li>
            <li><a href="#"></a>Kỹ Năng</a></li>
        </ul>    
        </nav>
    </div>
    <div id="menuBth">
        <img src="https://png.pngtree.com/png-vector/20190129/ourlarge/pngtree-menu-vector-icon-png-image_355811.jpg" id="menu">

    </div>
    <script>
        var menuBth = document.getElementById("menuBth")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBth.onclick = function(){
            if(sideNav.style.right=="-250px"){
                sideNav.style.right = "0";
                menu.src = "https://w1.pngwing.com/pngs/394/232/png-transparent-menu-icon-icon-design-hamburger-button-house-css-sprites-user-interface-home-page-triangle.png";
            }
            else{
                sideNav.style.right=="-250px";
                menu.src = "https://w1.pngwing.com/pngs/394/232/png-transparent-menu-icon-icon-design-hamburger-button-house-css-sprites-user-interface-home-page-triangle.png";
            }
        }
    </script>
</body>
</html>
